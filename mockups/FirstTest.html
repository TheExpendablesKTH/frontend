<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./styleOne.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="button"></div>
    <div class="flexbox">
        <div class="flexbox columnThin topAligned">
            <img src="./back-arrow.png">
        </div>
        <div class="flexbox columnThick topAligned">
            <h1 class="extra-large-text">Du har bjudit in:</h1>
            <div class="scroll-container">
                <div class="scroll-header">
                    <p class="center">Klicka på röda knappen för att ta bort kontakt från samtalet</p>
                </div>
                <div class="scroll-outer">
                    <div class="scroll-inner">
                        <p class="scroll-row"><button class="name-button">Astrid Lindgren</button><button
                                class="remove-button">-</button></p>
                        <p class="scroll-row"><button class="name-button">Greta Garbo</button><button
                                class="remove-button">-</button></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="flexbox columnMedium bottomAligned">
            <h1 class="call-button white-text extra-large-text">Påbörja samtal <br /> &#9742;</h1>
        </div>
    </div>

</body>

</html>
